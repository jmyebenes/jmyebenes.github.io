<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonkyDev - Mobile App Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col">
  <header id="header" class="fixed top-0 left-0 w-full z-50">
    <img id="logo" src="res/logo-monky-dev.png" alt="MonkyDev">
  </header>
  <main class="flex-grow pt-32">
    <section class="text-center px-6 pt-custom pb-16">
      <h1 class="text-3xl md:text-5xl font-bold">Mobile app developer</h1>
      <p class="mt-4 text-lg text-gray-600">I create innovative and user-friendly mobile applications.</p>
    </section>
    <section id="apps" class="px-6 md:px-20 py-10">
      <h2 class="text-2xl font-bold mb-8">My apps</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- <div class="p-6 border rounded-xl shadow-sm flex flex-col items-center">
          <div class="flex items-center justify-center mb-4">
            <img src="res/kromatiko.png" alt="Kromatiko" class="h-28 w-auto">
          </div>
          <h3 class="text-lg font-semibold text-red-600">Kromatiko</h3>
          <button class="mt-3 px-6 py-2 bg-gray-100 rounded-md hover:bg-gray-200">Download</button>
        </div> -->
        <div class="p-6 border rounded-xl shadow-sm flex flex-col items-center">
          <div class="flex items-center justify-center mb-4">
            <img src="res/kromatiko.png" alt="Kromatiko" class="h-28 w-auto">
          </div>
          <h3 class="text-lg font-semibold text-red-600">Kromatiko</h3>
          <div class="mt-5 flex space-x-3">
            <a href="https://play.google.com/store/apps/details?id=com.example.kromatiko" target="_blank">
              <img src="res/google_play_badge_en.svg" alt="Get it on Google Play" class="h-12">
            </a>
            <a href="https://apps.apple.com/app/id123456789" target="_blank">
              <img src="res/app_store_badge_en.svg" alt="Download on the App Store" class="h-12">
            </a>
          </div>
        </div>
        <div class="p-6 border rounded-xl shadow-sm flex flex-col items-center">
          <div class="flex items-center justify-center mb-4">
            <img src="res/appindev.png" alt="App in development" class="h-28 w-auto">
          </div>
          <h3 class="text-lg font-semibold text-red-600">App in development</h3>
          <div class="mt-5 flex space-x-3">
            <button class="h-12 px-6 bg-gray-100 rounded-md hover:bg-gray-200 flex items-center justify-center">
              Coming soon
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="contact" class="text-center py-10 bg-gray-50">
    <p class="text-gray-600">Contact: 
      <a href="mailto:info@monky.dev" class="text-red-600 hover:underline">info@monky.dev</a>
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
