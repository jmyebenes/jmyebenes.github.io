<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonkyDev - Mobile App Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 shadow-sm">
    <div class="flex items-center space-x-3">
      <img src="media/logo.png" alt="MonkyDev logo" class="h-12">
      <!-- <span class="text-2xl font-bold text-red-600">Monky<span class="text-gray-900">Dev</span></span> -->
    </div>
    <nav class="hidden md:flex space-x-6 text-gray-700">
      <a href="#" class="hover:text-red-600">Home</a>
      <a href="#apps" class="hover:text-red-600">Apps</a>
      <a href="#contact" class="hover:text-red-600">Contact</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow">
    <!-- Hero -->
    <section class="text-center px-6 py-16">
      <h1 class="text-3xl md:text-5xl font-bold">Mobile app developer</h1>
      <p class="mt-4 text-lg text-gray-600">I create innovative and user-friendly mobile applications.</p>
    </section>

    <!-- Apps -->
    <section id="apps" class="px-6 md:px-20 py-10">
      <h2 class="text-2xl font-bold mb-8">My apps</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- App 1 -->
        <div class="p-6 border rounded-xl shadow-sm flex flex-col items-center">
          <div class="flex items-center justify-center mb-4">
            <img src="res/kromatiko.png" alt="Kromatiko" class="h-28 w-auto">
          </div>
          <h3 class="text-lg font-semibold text-red-600">Kromatiko</h3>
          <button class="mt-3 px-6 py-2 bg-gray-100 rounded-md hover:bg-gray-200">Download</button>
        </div>

        <!-- App 2 -->
        <div class="p-6 border rounded-xl shadow-sm flex flex-col items-center">
          <div class="flex items-center justify-center mb-4">
            <img src="res/appindev3.png" alt="App in development" class="h-28 w-auto">
          </div>
          <h3 class="text-lg font-semibold text-red-600">App in development</h3>
          <button class="mt-3 px-6 py-2 bg-gray-100 rounded-md hover:bg-gray-200">Coming soon</button>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="contact" class="text-center py-10 bg-gray-50">
    <p class="text-gray-600">Contact: 
      <a href="mailto:info@monky.dev" class="text-red-600 hover:underline">info@monky.dev</a>
    </p>
  </footer>

</body>
</html>
